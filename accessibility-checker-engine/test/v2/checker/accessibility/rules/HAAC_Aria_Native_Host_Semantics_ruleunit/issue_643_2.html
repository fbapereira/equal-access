<html lang="en-US">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>For a 'combobox', 'aria-haspopup' must match the role of the combobox pop-up.</title>
</head>

<body>
    <div id="userDropdown" dropdown="" keyboard-nav="" dropdown-toggle="" role="button" aria-labelledby="userDropdownName" class="dropdown-toggle dropdown open" aria-haspopup="true" aria-expanded="true" >
        <ul class="dropdown-menu" aria-labelledby="userDropdownName" role="menu">
          <li id="user_preference" ng-click="openUserPreferenceDialog()" role="menuitem">
            <a href="#" translate="USER_PROFILE" class="ng-scope">User profile</a>
          </li>
          <li id="user_password" ng-click="openPasswordDialog()" role="menuitem" ng-if="user.saasAuthenticationPolicy != 'SAML2'" class="ng-scope">
            <a href="#" translate="CHANGE_PASSWORD" class="ng-scope">Change password</a>
          </li>
          <li id="user_logout" ng-click="logout()" role="menuitem">
            <a href="#" translate="LOGOUT" class="ng-scope">Log out</a>
          </li>
        </ul>
    </div>
    <script>
        UnitTest = {
            ruleIds: ["combobox_haspopup"],
            results: [{
            "ruleId": "combobox_haspopup",
            "value": [
              "INFORMATION",
              "PASS"
            ],
            "path": {
              "dom": "/html[1]/body[1]/main[1]/div[1]/input[1]",
              "aria": "/document[1]/main[1]/combobox[1]"
            },
            "reasonId": "Pass",
            "message": "The 'aria-controls' (ARIA 1.2) or 'aria-owns' (ARIA 1.0) appropriately references a valid popup 'id' value",
            "messageArgs": [],
            "apiArgs": [],
            "category": "Accessibility"
          },
          {
            "ruleId": "combobox_haspopup",
            "value": [
              "INFORMATION",
              "PASS"
            ],
            "path": {
              "dom": "/html[1]/body[1]/main[1]/div[2]/input[1]",
              "aria": "/document[1]/main[1]/combobox[2]"
            },
            "reasonId": "Pass",
            "message": "The 'aria-controls' (ARIA 1.2) or 'aria-owns' (ARIA 1.0) appropriately references a valid popup 'id' value",
            "messageArgs": [],
            "apiArgs": [],
            "category": "Accessibility"
          },
          {
            "ruleId": "combobox_haspopup",
            "value": [
              "INFORMATION",
              "FAIL"
            ],
            "path": {
              "dom": "/html[1]/body[1]/main[1]/div[3]/input[1]",
              "aria": "/document[1]/main[1]/combobox[3]"
            },
            "reasonId": "Fail_combobox_popup_role_mismatch",
            "message": "The value of the combobox 'aria-haspopup' attribute \"tree\" does not match the 'role' value of the popup element \"listbox\"",
            "messageArgs": [
              "tree",
              "listbox"
            ],
            "apiArgs": [],
            "category": "Accessibility"
          },
          {
            "ruleId": "combobox_haspopup",
            "value": [
              "INFORMATION",
              "PASS"
            ],
            "path": {
              "dom": "/html[1]/body[1]/main[1]/label[1]/input[1]",
              "aria": "/document[1]/main[1]/combobox[4]"
            },
            "reasonId": "Pass",
            "message": "The 'aria-controls' (ARIA 1.2) or 'aria-owns' (ARIA 1.0) appropriately references a valid popup 'id' value",
            "messageArgs": [],
            "apiArgs": [],
            "category": "Accessibility"
          }]
        }
    </script>
</body>

</html>
